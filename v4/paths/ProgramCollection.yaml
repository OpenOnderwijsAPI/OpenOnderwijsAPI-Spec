get:
  summary: GET /programs
  description: Get an ordered list of all programs, ordered by name.
  tags:
    - programs
  parameters:
    - $ref: '../parameters/pageSize.yaml'
    - $ref: '../parameters/pageNumber.yaml'
    - $ref: '../parameters/search.yaml'
    - $ref: '../parameters/acceptLanguage.yaml'
    - name: type
      in: query
      description: Filter by program type
      required: false
      schema:
        type: string
        enum:
          - program
          - minor
          - honours
          - specialization
          - electives
          - module
          - track
          - joint-degree
          - alliance
    - name: qualificationAwarded
      in: query
      description: Filter by qualificationAwarded
      required: false
      schema:
        type: string
        enum:
          - AD
          - BA
          - BSc
          - LLB
          - MA
          - MSc
          - LLM
          - Phd
          - None
    - name: levelOfQualification
      in: query
      description: Filter by levelOfQualification
      required: false
      schema:
        type: string
        enum:
          - '1'
          - '2'
          - '3'
          - '4'
          - '4+'
          - '5'
          - '6'
          - '7'
          - '8'
    - name: sector
      in: query
      description: Filter by sector
      required: false
      schema:
        type: string
        enum:
          - secondary vocational education
          - higher professional education
          - university education
    - name: fieldsOfStudy
      in: query
      description: Filter by fieldsOfStudy
      required: false
      schema:
        type: string
    - name: crohoCreboCode
      in: query
      description: Filter by crohoCreboCode
      required: false
      schema:
        type: string
    - name: sort
      in: query
      explode: false
      description: 'Sort by one or more attributes, the default is ascending. Prefixing the attribute with a minus sign `-` allows for descending sort. Examples: [ATTR | -ATTR | ATTR1,-ATTR2]'
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - programId
            - name
            - ects
            - -programId
            - -name
            - -ects
        default: name
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - pageSize
              - pageNumber
              - items
            properties:
              pageSize:
                type: integer
                format: int32
                description: The number of items per page
              pageNumber:
                type: integer
                format: int32
                description: The current page number
              items:
                type: array
                items:
                  $ref: '../schemas/Program.yaml'
