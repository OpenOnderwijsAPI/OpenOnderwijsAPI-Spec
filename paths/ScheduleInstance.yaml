get:
  summary: GET /schedules/{scheduleId}
  description: Get a single schedule.
  tags:
    - schedules
  parameters:
    - name: scheduleId
      in: path
      description: Schedule ID
      required: true
      type: string
  responses:
    '200':
      description: OK
      schema:
        type: object
        xml:
          name: response
        required:
          - metadata
          - data
        properties:
          metadata:
            $ref: '../definitions/ResourceMetadata.yaml'
          data:
            $ref: '../definitions/ScheduleFull.yaml'
    '404':
      description: Not Found
