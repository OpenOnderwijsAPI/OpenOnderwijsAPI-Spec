get:
  summary: GET /buildings/{buildingId}
  description: Get a single building.
  tags:
    - buildings
  parameters:
    - name: buildingId
      in: path
      description: Building ID
      required: true
      type: string
  responses:
    '200':
      description: OK
      schema:
        type: object
        xml:
          name: response
        required:
          - metadata
          - data
        properties:
          metadata:
            $ref: '../definitions/ResourceMetadata.yaml'
          data:
            $ref: '../definitions/BuildingFull.yaml'
    '404':
      description: Not Found
