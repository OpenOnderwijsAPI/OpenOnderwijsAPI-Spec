get:
  summary: GET /buildings
  description: Get a list of all buildings, ordered by name (ascending).
  tags:
    - buildings
  parameters:
    - $ref: '../parameters/PageSize.yaml'
  responses:
    '200':
      description: OK
      content:
        application/hal+json:
          schema:
            type: object
            required:
              - pageSize
              - _embedded
              - _links
            properties:
              pageSize:
                type: number
                format: int32
                description: The number of items per page
              _embedded:
                type: object
                required:
                  - buildings
                properties:
                  buildings:
                    type: array
                    items:
                      $ref: '../schemas/Building.yaml'
              _links:
                type: object
                required:
                  - self
                properties:
                  self:
                    type: object
                    required:
                      - href
                    properties:
                      href:
                        type: string
                        format: uri
                        description: Link to current page
                  prev:
                    type: object
                    required:
                      - href
                    properties:
                      href:
                        type: string
                        format: uri
                        description: Link to previous page
                  next:
                    type: object
                    required:
                      - href
                    properties:
                      href:
                        type: string
                        format: uri
                        description: Link to next page
