get:
  summary: GET /persons
  description: Get an ordered list of all persons.
  tags:
    - persons
  parameters:
    - name: q
      in: query
      description: Search within all fields
      required: false
      type: string
    - name: order
      in: query
      description: The field to sort on
      required: false
      default: userId_asc
      type: string
    - name: pageNumber
      in: query
      description: The number of items to return per page
      required: false
      default: 1
      type: integer
      format: int32
      minimum: 1
    - name: pageSize
      in: query
      description: The page number
      required: false
      default: 10
      type: integer
      format: int32
      minimum: 1
    - name: surname
      in: query
      description: Filter by surname
      required: false
      type: string
    - name: displayname
      in: query
      description: Filter by displayname
      required: false
      type: string
    - name: affiliations
      in: query
      description: Filter by affiliations
      required: false
      type: string
    - name: gender
      in: query
      description: Filter by gender
      required: false
      type: string
    - name: organization
      in: query
      description: Filter by organization
      required: false
      type: string
    - name: department
      in: query
      description: Filter by department
      required: false
      type: string
    - name: office
      in: query
      description: Filter by office
      required: false
      type: string
    - name: groups
      in: query
      description: Filter by groups
      required: false
      type: string
    - name: nearests
      in: query
      description: "Find the nearest persons by lat/long (format: `lat,lon`)"
      required: false
      type: string
  responses:
    '200':
      description: OK
      schema:
        type: object
        required:
          - metadata
          - data
        properties:
          metadata:
            $ref: '../definitions/ListMetadata.yaml'
          data:
            type: array
            items:
              $ref: '../definitions/PersonFull.yaml'
