get:
  summary: GET /persons/{userId}
  description: Get a single person.
  tags:
    - persons
  parameters:
    - name: userId
      in: path
      description: User ID
      required: true
      type: string
  responses:
    '200':
      description: OK
      schema:
        type: object
        xml:
          name: response
        required:
          - metadata
          - data
        properties:
          metadata:
            $ref: '../definitions/ResourceMetadata.yaml'
          data:
            $ref: '../definitions/PersonFull.yaml'
    '404':
      description: Not Found
