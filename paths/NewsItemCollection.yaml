get:
  summary: GET /news-items
  description: Get an ordered list of all news items.
  tags:
    - news items
  parameters:
    - name: order
      in: query
      description: The field to sort on
      required: false
      default: publishDate_desc
      type: string
      enum:
        - publishDate_desc
        - lastModified_desc
    - name: pageSize
      in: query
      description: The number of items per page
      required: false
      default: 10
      type: integer
      format: int32
      enum:
        - 10
        - 20
        - 50
        - 100
        - 250
    - name: newsFeed
      in: query
      description: Filter by news feed (newsFeedId)
      required: false
      type: string
  responses:
    '200':
      description: OK
      schema:
        type: object
        required:
          - pageSize
          - _embedded
          - _links
        properties:
          pageSize:
            type: number
            format: int32
            description: The number of items per page
          _embedded:
            type: object
            required:
              - items
            properties:
              items:
                type: array
                items:
                  $ref: '../definitions/NewsItemFull.yaml'
          _links:
            type: object
            required:
              - self
            properties:
              self:
                type: object
                required:
                  - href
                properties:
                  href:
                    type: string
                    format: uri
                    description: Link to current page
              prev:
                type: object
                required:
                  - href
                properties:
                  href:
                    type: string
                    format: uri
                    description: Link to previous page
              next:
                type: object
                required:
                  - href
                properties:
                  href:
                    type: string
                    format: uri
                    description: Link to next page
