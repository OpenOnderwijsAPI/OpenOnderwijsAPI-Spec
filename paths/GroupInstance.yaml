get:
  summary: GET /groups/{groupId}
  description: Get a single group.
  tags:
    - groups
  parameters:
    - name: groupId
      in: path
      description: Group ID
      required: true
      type: string
  responses:
    '200':
      description: OK
      schema:
        type: object
        xml:
          name: response
        required:
          - metadata
          - data
        properties:
          metadata:
            $ref: '../definitions/ResourceMetadata.yaml'
          data:
            $ref: '../definitions/GroupFull.yaml'
    '404':
      description: Not Found
