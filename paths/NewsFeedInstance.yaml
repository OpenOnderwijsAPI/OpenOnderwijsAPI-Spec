get:
  summary: GET /newsfeeds/{newsfeedId}
  description: Get a single news feed.
  tags:
    - news feeds
  parameters:
    - name: newsfeedId
      in: path
      description: News feed ID
      required: true
      type: string
  responses:
    '200':
      description: OK
      schema:
        type: object
        xml:
          name: response
        required:
          - metadata
          - data
        properties:
          metadata:
            $ref: '../definitions/ResourceMetadata.yaml'
          data:
            $ref: '../definitions/NewsFeedFull.yaml'
    '404':
      description: Not Found
