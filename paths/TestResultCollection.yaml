get:
  summary: GET /testresults/{userId}
  description: Get an ordered list of all test results for the given user.
  tags:
    - test results
  parameters:
    - name: userId
      in: path
      description: User ID
      required: true
      type: string
    - name: q
      in: query
      description: Search within all fields
      required: false
      type: string
    - name: order
      in: query
      description: The field to sort on
      required: false
      default: testresult.lastModified_desc
      type: string
    - name: pageNumber
      in: query
      description: The number of items to return per page
      required: false
      default: 1
      type: integer
      format: int32
      minimum: 1
    - name: pageSize
      in: query
      description: The page number
      required: false
      default: 10
      type: integer
      format: int32
      minimum: 1
  responses:
    '200':
      description: OK
      schema:
        type: object
        required:
          - metadata
          - data
        properties:
          metadata:
            $ref: '../definitions/ListMetadata.yaml'
          data:
            type: array
            items:
              type: object
              required:
                - courseId
                - testresult.lastModified
              properties:
                courseId:
                  type: array
                  description: The courseIds for which the student has test results
                  items:
                    type: string
                testresult.lastModified:
                  type: string
                  description: Timestamp for the last moment a test result was updated
                  format: date-time
    '404':
      description: Not Found
