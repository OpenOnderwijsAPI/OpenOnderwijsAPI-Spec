get:
  summary: GET /test-results
  description: Get a list of all test results, ordered by test date (descending).
  tags:
    - test results
  parameters:
    - $ref: '../parameters/PageSize.yaml'
    - name: course
      in: query
      description: Filter by the course (courseId)
      required: false
      schema:
        type: string
    - name: student
      in: query
      description: Filter by student (personId)
      required: false
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/hal+json:
          schema:
            type: object
            required:
              - pageSize
              - _embedded
              - _links
            properties:
              pageSize:
                type: number
                format: int32
                description: The number of items per page
              _embedded:
                type: object
                required:
                  - test-results
                properties:
                  test-results:
                    type: array
                    items:
                      $ref: '../schemas/TestResult.yaml'
              _links:
                type: object
                required:
                  - self
                properties:
                  self:
                    type: object
                    required:
                      - href
                    properties:
                      href:
                        type: string
                        format: uri
                        description: Link to current page
                  prev:
                    type: object
                    required:
                      - href
                    properties:
                      href:
                        type: string
                        format: uri
                        description: Link to previous page
                  next:
                    type: object
                    required:
                      - href
                    properties:
                      href:
                        type: string
                        format: uri
                        description: Link to next page
