get:
  summary: GET /educational-departments/{educationalDepartmentId}/courses
  description: Get an ordered list of all courses for a given educational department.
  tags:
    - courses
  parameters:
    - name: educationalPlanId
      in: path
      description: Educational plan ID
      required: true
      type: string
    - name: q
      in: query
      description: Search within all fields
      required: false
      type: string
    - name: order
      in: query
      description: The field to sort on
      required: false
      default: courseId_asc
      type: string
    - name: pageNumber
      in: query
      description: The number of items to return per page
      required: false
      default: 1
      type: integer
      format: int32
      minimum: 1
    - name: pageSize
      in: query
      description: The page number
      required: false
      default: 10
      type: integer
      format: int32
      minimum: 1
  responses:
    '200':
      description: OK
      schema:
        type: object
        required:
          - metadata
          - data
        properties:
          metadata:
            $ref: '../definitions/ListMetadata.yaml'
          data:
            type: array
            items:
              $ref: '../definitions/CourseFull.yaml'
