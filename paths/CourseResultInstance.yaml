get:
  summary: GET /courseresults/{userId}/{courseId}
  description: Get a single course result.
  tags:
    - course results
  parameters:
    - name: userId
      in: path
      description: User ID
      required: true
      type: string
    - name: courseId
      in: path
      description: Course ID
      required: true
      type: string
  responses:
    '200':
      description: OK
      schema:
        type: object
        required:
          - metadata
          - data
        properties:
          metadata:
            $ref: '../definitions/ResourceMetadata.yaml'
          data:
            $ref: '../definitions/CourseResult.yaml'
    '404':
      description: Not Found
