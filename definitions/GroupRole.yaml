type: object
required:
  - group
  - person
  - roles
properties:
  group:
    type: string
    description: The id of the group for which the role is described
  person:
    type: string
    description: The id of the person, who is member of the group
  roles:
    type: array
    description: The roles assigned to the member of the group
    items:
      type: string
