allOf:
  - type: object
    required:
      - facultyId
    properties:
      facultyId:
        type: string
        description: Unique id for this faculty
  - $ref: Faculty.yaml
  - type: object
    required:
      - _links
    properties:
      _links:
        type: object
        required:
          - self
        properties:
          self:
            type: object
            description: Link to current resource
            required:
              - href
            properties:
              href:
                type: string
                format: uri
                example: /v2/faculties/123
          parentFaculty:
            type: object
            description: Link to the parent faculty
            required:
              - href
              - title
            properties:
              href:
                type: string
                format: uri
                example: /v2/faculties/123
              title:
                type: string
                description: The name of the faculty
          childFaculties:
            type: array
            description: Link to the child faculaties
            items:
              type: object
              required:
                - href
                - title
              properties:
                href:
                  type: string
                  format: uri
                  example: /v2/faculties/123
                title:
                  type: string
                  description: The name of the faculty
          educationalDepartments:
            type: array
            description: Links to the educational departments of this faculty
            items:
              type: object
              required:
                - href
                - title
              properties:
                href:
                  type: string
                  format: uri
                  example: /v2/educational-departments/123
                title:
                  type: string
                  description: The name of the educational department
          educationalPlans:
            type: array
            description: Links to the educational plans of this faculty
            items:
              type: object
              required:
                - href
                - title
              properties:
                href:
                  type: string
                  format: uri
                  example: /v2/educational-plans/123
                title:
                  type: string
                  description: The name of the educational plan
          courseGroups:
            type: object
            description: Link to the list of course groups of this faculty
            required:
              - href
            properties:
              href:
                type: string
                format: uri
                example: /v2/course-groups?faculty=123
          courses:
            type: object
            description: Link to the list of courses for this faculty
            required:
              - href
            properties:
              href:
                type: string
                format: uri
                example: /v2/courses?faculty=123
