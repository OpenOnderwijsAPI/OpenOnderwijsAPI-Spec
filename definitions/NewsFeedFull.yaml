allOf:
  - type: object
    required:
      - newsFeedId
    properties:
      newsFeedId:
        type: string
        description: Unique id for this news feed
  - $ref: NewsFeed.yaml
  - type: object
    required:
      - _links
    properties:
      _links:
        type: object
        required:
          - self
        properties:
          self:
            type: object
            description: Link to current resource
            required:
              - href
            properties:
              href:
                type: string
                format: uri
                example: /v2/news-feeds/123
          newsItems:
            type: object
            description: Links to the list of news items, that are part of this news feed
            required:
              - href
            properties:
              href:
                type: string
                format: uri
                example: /v2/news-items?newsFeed=123
