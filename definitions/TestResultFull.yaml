allOf:
  - type: object
    required:
      - testResultId
    properties:
      testResultId:
        type: string
        description: Unique id of this test result
  - $ref: TestResult.yaml
  - type: object
    required:
      - _links
    properties:
      _links:
        type: object
        required:
          - self
        properties:
          self:
            type: object
            description: Link to current resource
            required:
              - href
            properties:
              href:
                type: string
                format: uri
                example: /v2/test-results/123
          course:
            type: object
            description: Link to the course for this test result
            required:
              - href
              - title
            properties:
              href:
                type: string
                format: uri
                example: /v2/courses/123
              title:
                type: string
                description: The name of the course
          student:
            type: object
            description: Link to the student for this result
            required:
              - href
              - title
            properties:
              href:
                type: string
                format: uri
                example: /v2/persons/123
              title:
                type: string
                description: The display name of the person
          lecturers:
            type: array
            description: Links to the persons of the lecturers who are responsible for this test
            items:
              type: object
              required:
                - href
                - title
              properties:
                href:
                  type: string
                  format: uri
                  example: /v2/persons/123
                title:
                  type: string
                  description: The display name of the person
