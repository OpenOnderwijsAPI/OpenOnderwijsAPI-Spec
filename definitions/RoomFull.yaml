allOf:
  - type: object
    required:
      - roomId
    properties:
      roomId:
        type: string
        description: Unique id for this room
  - $ref: Room.yaml
  - type: object
    required:
      - _links
    properties:
      _links:
        type: object
        required:
          - self
        properties:
          self:
            type: object
            description: Link to current resource
            required:
              - href
            properties:
              href:
                type: string
                format: uri
                example: /v2/rooms/123
          building:
            type: object
            description: Link to the building in which the room is located
            required:
              - href
              - title
            properties:
              href:
                type: string
                format: uri
                example: /v2/buildings/123
              title:
                type: string
                description: The name of the building
