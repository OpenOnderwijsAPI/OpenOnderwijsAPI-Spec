allOf:
  - type: object
    required:
      - newsItemId
    properties:
      newsItemId:
        type: string
        description: Unique id for this news item
  - $ref: NewsItem.yaml
  - type: object
    required:
      - lastModified
      - _links
    properties:
      lastModified:
        type: string
        description: The timestamp for the last moment this news item was updated
        format: date-time
      _links:
        type: object
        required:
          - self
        properties:
          self:
            type: object
            description: Link to current resource
            required:
              - href
            properties:
              href:
                type: string
                format: uri
                example: /v2/news-items/123
          newsFeeds:
            type: array
            description: Links to the news feeds where this news item is aggregated
            items:
              type: object
              required:
                - href
                - title
              properties:
                href:
                  type: string
                  format: uri
                  example: /v2/news-feeds/123
                title:
                  type: string
                  description: The name of the news feed
