allOf:
  - type: object
    required:
      - educationalPlanId
    properties:
      educationalPlanId:
        type: string
        description: Unique id for this educational plan
  - $ref: EducationalPlan.yaml
  - type: object
    required:
      - _links
    properties:
      _links:
        type: object
        required:
          - self
        properties:
          self:
            type: object
            description: Link to current resource
            required:
              - href
            properties:
              href:
                type: string
                format: uri
                example: /v2/educational-plans/123
          courseGroups:
            type: object
            description: Link to the list of course groups for this educational plan
            required:
              - href
            properties:
              href:
                type: string
                format: uri
                example: /v2/course-groups?educationalPlan=123
          courses:
            type: object
            description: Link to the list of courses for this educational plan
            required:
              - href
            properties:
              href:
                type: string
                format: uri
                example: /v2/courses?educationalPlan=123
