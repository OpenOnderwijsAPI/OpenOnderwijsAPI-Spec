allOf:
  - type: object
    required:
      - buildingId
    properties:
      buildingId:
        type: string
        description: Unique id of this building
  - $ref: Building.yaml
  - type: object
    required:
      - _links
    properties:
      _links:
        type: object
        required:
          - self
        properties:
          self:
            type: object
            description: Link to current resource
            required:
              - href
            properties:
              href:
                type: string
                format: uri
                example: /v2/buildings/123
          rooms:
            type: object
            description: Link to the list of all rooms in this building
            required:
              - href
            properties:
              href:
                type: string
                format: uri
                example: /v2/rooms?building=123
