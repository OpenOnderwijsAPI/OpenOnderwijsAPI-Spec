allOf:
  - type: object
    required:
      - personId
    properties:
      personId:
        type: string
        description: Unique id of this person
  - $ref: Person.yaml
  - type: object
    required:
      - _links
    properties:
      _links:
        type: object
        required:
          - self
        properties:
          self:
            type: object
            description: Link to current resource
            required:
              - href
            properties:
              href:
                type: string
                format: uri
                example: /v2/persons/123
          educationalDepartments:
            type: object
            description: Link to the list of educational departments with which this person is affiliated
            required:
              - href
            properties:
              href:
                type: string
                format: uri
                example: /v2/educational-departments?student=123
          educationalPlans:
            type: object
            description: Link to the list of educational plans with which this person is affiliated
            required:
              - href
            properties:
              href:
                type: string
                format: uri
                example: /v2/educational-plans?student=123
          groups:
            type: array
            description: The groups within the organization to which this person belongs
            items:
              type: object
              required:
                - href
                - title
              properties:
                href:
                  type: string
                  format: uri
                title:
                  type: string
          courseGroups:
            type: object
            description: Link to the list of course groups for this person
            required:
              - href
            properties:
              href:
                type: string
                format: uri
                example: /v2/course-groups?student=123
          courses:
            type: object
            description: Link to the list of courses for this person
            required:
              - href
            properties:
              href:
                type: string
                format: uri
                example: /v2/courses?student=123
          courseResults:
            type: object
            description: Link to the list of course results for this person
            required:
              - href
            properties:
              href:
                type: string
                format: uri
                example: /v2/course-results?student=123
          testResults:
            type: object
            description: Link to the list of test results for this person
            required:
              - href
            properties:
              href:
                type: string
                format: uri
                example: /v2/test-results?student=123
          schedules:
            type: object
            description: Link to list of the schedules for this person
            required:
              - href
            properties:
              href:
                type: string
                format: uri
                example: /v2/schedules?student=123
