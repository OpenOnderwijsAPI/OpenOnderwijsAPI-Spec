allOf:
  - type: object
    required:
      - courseGroupId
    properties:
      courseGroupId:
        type: string
        description: Unique id of this course group
  - $ref: CourseGroup.yaml
  - type: object
    required:
      - _links
    properties:
      _links:
        type: object
        required:
          - self
        properties:
          self:
            type: object
            description: Link to current resource
            required:
              - href
            properties:
              href:
                type: string
                format: uri
                example: /v2/course-groups/123
          courses:
            type: array
            description: Links to the courses affiliated to this course group
            items:
              type: object
              required:
                - href
                - title
              properties:
                href:
                  type: string
                  format: uri
                  example: /v2/courses/123
                title:
                  type: string
                  description: The name of the course
